    <meta charset="UTF-8" />

      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">ðŸ“š Perpustakaan</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="transaksi.html">Transaksi</a>

              <a class="nav-link" href="profil.html">Profil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h3>Daftar Transaksi Peminjaman</h3>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Buku</th>
            <th>Tanggal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabel"></tbody>
      </table>

      <a href="transaksi.html" class="btn btn-primary">Tambah Transaksi</a>
    </div>

    <script>
      function tampilkan() {
        let data = JSON.parse(localStorage.getItem("transaksi")) || [];
        let tabel = document.getElementById("tabel");
        tabel.innerHTML = "";

        if (data.length === 0) {
          tabel.innerHTML = `<tr>
          <td colspan="5" class="text-center">Belum ada data</td>
        </tr>`;
          return;
        }

        data.forEach((t, i) => {
          tabel.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${t.nama}</td>
          <td>${t.buku}</td>
          <td>${t.tanggal}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="edit(${i})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="hapus(${i})">Hapus</button>
          </td>
        </tr>`;
        });
      }

      function edit(i) {
        localStorage.setItem("editIndex", i);
        window.location.href = "transaksi.html";
      }

      function hapus(i) {
        if (confirm("Hapus transaksi ini?")) {
          let data = JSON.parse(localStorage.getItem("transaksi")) || [];
          data.splice(i, 1);
          localStorage.setItem("transaksi", JSON.stringify(data));
          tampilkan();
        }
      }

      tampilkan();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
